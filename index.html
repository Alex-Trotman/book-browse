<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="book-open-fill-green.svg" type="image/svg+xml">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>BookBrowse</title>
  </head>
  <body>
    <header class="header">
      <div class="header-1">
        <a href="" class="logo"
          ><i class="ri-book-open-fill"
            ><span id="title">BookBrowse</span></i
          ></a
        >
        <nav id="navigation">
          <div>
            <form id="form-element" action="#" method="GET">
              <input
                type="search"
                id="searchQuery"
                name="searchQuery"
                placeholder="Search titles, authors, and more"
              />
              <input id="sumbit-button" type="submit" value="Search" />
            </form>
          </div>
        </nav>

        <div class="social-links">
          <a
            href="https://github.com/Alex-Trotman/phase-1-project"
            target="_blank"
            ><i class="ri-github-fill"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/alex-trotman-7173b1245/"
            target="_blank"
            ><i class="ri-linkedin-box-fill"></i
          ></a>
        </div>
      </div>
    </header>

    <div id="resultDiv"></div>
    <script src="script.js"></script>
  </body>
</html>
